<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Form</title>

</head>
<!--commento non visualizzato-->

<body>
    <h3>How to create a form</h3>

    <p>simulation of how to leave comment or send a message</p>

    <form action="/comment" method="post"> <!--action è l'url a cui vorrò mandare i dati-->
        <div>
            <label for="email">Email:</label> 
            <input type="email" id="email" name="sender" size="25" placeholder="googoogaga@bleah.com">
            <!--input type email mi obbliga a inserire una @ all'interno della casella di testo-->
            <!--il fatto che la mia for coincide con l'id della casella di input (email) significa che cliccando email mi posizionerà 
                automaticamente nella casella corretta-->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <!--placeholder è un attibuto che mette testo nella casella che sparisce nel momnto in cui l'utente inizia a scrivere [input e textarea]-->
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="message" rows="20" cols="80" maxlength="2000" required placeholder="Dear Marco, ..."></textarea> 
        </div>      <!--la dimensione iniziale della textarea è dettata dal numero di rows e cols di testo-->

        <div>
            <button type="submit">Send</button>
        </div>
    </form>
<hr>
    <h3>input radio</h3>    <!--radio implica che si possa selezionare solo una delle opzioni-->
        
        <label for="favJ">Choose your favorite programming language:</label> 
        <!--mi permette di cliccare sulla richiesta e poi spostarmi tra le tre opzioni con le frecce-->
        
        <form action="/favorite" method="GET" id="form">
            <div>
                <input type="radio" id="favJ" name="fav" value="Java" checked> <!--checked implica il default-->
                <label for="favJ">Java</label>
                <input type="radio" id="favPy" name="fav" value="Python">
                <label for="favPy">Python</label>
                <input type="radio" id="favCpp" name="fav" value="Cpp">
                <label for="favCpp">C++</label>
            </div>
            <div>
            <button type="submit">Send</button>
            </div>  
        </form>   

</body>

</html>
