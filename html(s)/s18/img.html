<!DOCTYPE html>

    <title>Immagini e link a immagini</title>

<!--commento non visualizzato-->

<body>
    <h1>Come inserire un'immagine</h1>

        <p>posso usare la funzione img con un'immagine salvata sul disco locale</p>
            <a href="../immagine/ferrari/170304506-c1bcf028-b513-45f6-9f27-0cadac619c3d.jpg"> 
                <img src="../immagine/ferrari/170304506-c1bcf028-b513-45f6-9f27-0cadac619c3d.jpg" alt="image not available" height="408">
            </a>        
        <hr>
        <p>posso unsare la funzione img anche per richiedere un'immagine dal web</p>
            <a href="https://car-images.bauersecure.com/pagefiles/86633/f8_tributo_050.jpg">    
                <img src="https://car-images.bauersecure.com/pagefiles/86633/f8_tributo_050.jpg" alt="nope" height="408">
            </a>    
        <hr>
        <p>posso usare la funzione figure che mi permette inoltre di usare figcaption per iserire una didascalia</p>
            <figure>
                <img src="../immagine/ferrari/170304506-c1bcf028-b513-45f6-9f27-0cadac619c3d.jpg" alt="image not available" height="350"> 
                <figcaption> Ferrari F8 Tributo </figcaption>
            </figure>
        <hr>  


</body>

</html>
